<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <title>Pitch Live</title>
    </head>
    <body>
        <div id="vue-app">
            <button id="deal-button">Deal</button>
            <div id="username-container">
                <p>Enter your name:</p>
                <input id="username-input" type="text" placeholder="Username" />
                <button id="username-confirm">Confirm</button>
            </div>
            <div>
                <p id="status-text">{{status_text}}</p>
                <p v-if="status == 'bidder'">Bid: 
                    <button class="clickable" v-for="i in ['pass',2,3,4,5]" 
                        v-if="typeof curr_bid != 'number' || (dealer && i >= curr_bid) || i > curr_bid" 
                        @click="bid(i)">{{i}}</button>
                </p>
            </div>
            <div>
                <p>Score</p>
                <p>{{score[0]}} | {{score[1]}}</p>
            </div>
            <div id="chat-container">
                <div id="messages"></div>
                <div id="chat-ui-container">
                    <input id="message" type="text" placeholder="Message" />
                    <button id="send">Send</button>
                </div>
            </div>
            <div id="hand-container">
                <ul>
                    <li v-for="card in hand" @click="play(card)">
                        <img class="card" v-bind:src="get_card_image(card)">
                    </li>
                </ul>
            </div>
        </div>
        <script src="main_vue.js"></script>
        <script src="/chat.js"></script>
        <script src="ui_functions.js"></script>
        <script src="main.js"></script>
    </body>
<html>
